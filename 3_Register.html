<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pokémon Puzzle Game</title>
    <link rel="stylesheet" href="WEBSTYLE.css">
    <link rel="stylesheet" href="2_Login.html">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">PokéPuzzle</a>
            <nav class="main-nav">
                 <ul>
                    <li><a href="index.html">Index</a></li>
                    <li><a href="4_Game.html">Play Game</a></li>
                    <li><a href="5_Pokedex.html">Pokédex</a></li>
                    <li><a href="6_LeaderBoard.html">Leaderboard</a></li>
                    <li><a href="9_About.html">About</a></li>
                    <li><a href="2_Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="card">
                    <h2>Create Your Trainer Account</h2>
                    <form onsubmit="return validateRegister()">
                        <div class="form-group" style="animation-delay: 0.1s;">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Choose a cool username">
                        </div>
                        <div class="form-group" style="animation-delay: 0.2s;">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group" style="animation-delay: 0.3s;">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Create a secure password">
                        </div>
                         <div class="form-group" style="animation-delay: 0.4s;">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-danger" style="animation-delay: 0.5s;">Register</button>
                    </form>
                     <p class="form-footer-text">
                        Already a trainer? <a href="2_Login.html">Login here!</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Pokémon Puzzle Game. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function validateRegister() {
            // Get values from the form fields
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Check if any fields are empty
            if (username.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('Please fill in all fields.');
                return false; // Prevents the form from submitting
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false; // Prevents the form from submitting
            }

            // If all checks pass
            return true; // Allows the form to submit
        }
    </script>
</body>
</html>
