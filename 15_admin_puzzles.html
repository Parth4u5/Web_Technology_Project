<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Puzzles - PokéPuzzle Admin</title>
    <link rel="stylesheet" href="WEBSTYLE.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="11_admin_dashboard.html" class="logo">PokéPuzzle Admin</a>
            <nav class="main-nav">
                 <ul>
                    <li><a href="11_admin_dashboard.html">Dashboard</a></li>
                    <li><a href="13_admin_user.html">Manage Users</a></li>
                    <li><a href="15_admin_puzzles.html" class="active">Manage Puzzles</a></li>
                    <li><a href="14_admin_leaderboard.html">Manage Leaderboard</a></li>
                    <li><a href="12_Admin_Settings.html">Site Settings</a></li>
                    <li><a href="1_Home.html">View Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Add New Pokémon</h2>
                <form>
                    <div class="form-group">
                        <label for="pokename">Pokémon Name</label>
                        <input type="text" id="pokename" name="pokename" required placeholder="e.g., Pikachu">
                    </div>
                     <div class="form-group">
                        <label for="poke-img-url">Pokémon Image URL</label>
                        <input type="text" id="poke-img-url" name="poke-img-url" required placeholder="https://.../25.png">
                    </div>
                    <button type="submit" class="btn">Add to Game</button>
                </form>
            </div>

            <div class="card" style="margin-top: 2rem;">
                 <h2>Current Pokémon in Game</h2>
                 <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pokémon Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Bulbasaur</td>
                            <td><button class="btn btn-danger">Remove</button></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Charmander</td>
                            <td><button class="btn btn-danger">Remove</button></td>
                        </tr>
                         <tr>
                            <td>7</td>
                            <td>Squirtle</td>
                            <td><button class="btn btn-danger">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Pokémon Puzzle Game. Admin Panel.</p>
        </div>
    </footer>
</body>
</html>
