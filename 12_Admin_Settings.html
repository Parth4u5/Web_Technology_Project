<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - PokéPuzzle Admin</title>
    <link rel="stylesheet" href="WEBSTYLE.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="11_admin_dashboard.html" class="logo">PokéPuzzle Admin</a>
            <nav class="main-nav">
                 <ul>
                    <li><a href="11_admin_dashboard.html">Dashboard</a></li>
                    <li><a href="13_admin_user.html">Manage Users</a></li>
                    <li><a href="15_admin_puzzles.html">Manage Puzzles</a></li>
                    <li><a href="14_admin_leaderboard.html">Manage Leaderboard</a></li>
                    <li><a href="12_Admin_Settings.html" class="active">Site Settings</a></li>
                    <li><a href="1_Home.html">View Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Site Settings</h2>
                <p>Manage global settings for the website.</p>
                <form>
                    <div class="form-group">
                        <label for="sitename">Site Name</label>
                        <input type="text" id="sitename" name="sitename" value="PokéPuzzle">
                    </div>
                    <div class="form-group">
                        <label style="display: block; margin-bottom: 0.5rem;">Maintenance Mode</label>
                        <label style="font-weight: normal;">
                           <input type="checkbox" style="margin-right: 0.5rem;">Enable Maintenance Mode
                        </label>
                        <small style="display: block; color: #555;">If checked, users will see a "down for maintenance" page instead of the game.</small>
                    </div>
                     <div class="form-group">
                        <label for="welcome-message">Home Page Welcome Message</label>
                        <textarea id="welcome-message" name="welcome-message" rows="4" style="width: 100%; padding: 0.8rem; border: 3px solid var(--secondary-color); border-radius: 5px; font-size: 1rem;">Test your Pokémon knowledge! Can you guess the Pokémon from its shadow?</textarea>
                    </div>
                    <button type="submit" class="btn">Save Settings</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Pokémon Puzzle Game. Admin Panel.</p>
        </div>
    </footer>
</body>
</html>
