<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokémon Puzzle Game</title>
    <link rel="stylesheet" href="WEBSTYLE.css">
    <link rel="stylesheet" href="3_Register.html">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">PokéPuzzle</a>
            <nav class="main-nav">
                 <ul>
                    <li><a href="index.html">Index</a></li>
                    <li><a href="4_Game.html">Play Game</a></li>
                    <li><a href="5_Pokedex.html">Pokédex</a></li>
                    <li><a href="6_LeaderBoard.html">Leaderboard</a></li>
                    <li><a href="9_About.html">About</a></li>
                    <li><a href="2_Login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="card">
                    <h2>Trainer Login</h2>
                    <form onsubmit="return validateLogin()">
                        <div class="form-group" style="animation-delay: 0.1s;">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username">
                        </div>
                        <div class="form-group" style="animation-delay: 0.2s;">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn" style="animation-delay: 0.3s;">Login</button>
                    </form>
                    <p class="form-footer-text">
                        Don't have an account? <a href="3_Register.html">Register here!</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Pokémon Puzzle Game. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function validateLogin() {
            // Get values from the form fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if fields are empty
            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
                return false; // Prevents the form from submitting
            }

            // If all checks pass
            return true; // Allows the form to submit
        }
    </script>
</body>
</html>
